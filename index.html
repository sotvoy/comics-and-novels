  <script>
/* === Firebase Auth Handlers === */

// Register new user
async function firebaseRegisterHandler() {
  try {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!username || !email || !password) { alert('Fill all fields'); return; }

    // create Firebase Auth user
    const userCred = await fbAuth.createUserWithEmailAndPassword(email, password);
    const uid = userCred.user.uid;

    // create user profile in Firestore
    const profile = {
      id: uid,
      username,
      email,
      roles: ['reader'], // default role, you can add author/artist later
      verified: false,
      bio: '',
      avatar: null,
      followers: [],
      following: [],
      stats: { views: 0, likes: 0 },
      createdAt: new Date().toISOString()
    };
    await fbDB.collection('users').doc(uid).set(profile);

    localStorage.setItem('cn_session', JSON.stringify({ userId: uid }));
    alert('Registered & logged in!');
    if (typeof renderProfile === 'function') renderProfile();
  } catch (err) {
    console.error(err);
    alert('Register error: ' + err.message);
  }
}

// Login existing user
async function firebaseLoginHandler() {
  try {
    const usernameOrEmail = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    if (!usernameOrEmail || !password) { alert('Fill all fields'); return; }

    let email = usernameOrEmail;

    // If user typed username instead of email, find email from Firestore
    if (!usernameOrEmail.includes('@')) {
      const q = await fbDB.collection('users').where('username', '==', usernameOrEmail).limit(1).get();
      if (!q.empty) email = q.docs[0].data().email;
    }

    const userCred = await fbAuth.signInWithEmailAndPassword(email, password);
    const uid = userCred.user.uid;

    // save session
    localStorage.setItem('cn_session', JSON.stringify({ userId: uid }));
    alert('Logged in!');
    if (typeof renderProfile === 'function') renderProfile();
  } catch (err) {
    console.error(err);
    alert('Login error: ' + err.message);
  }
}

// Logout
function firebaseLogoutHandler() {
  fbAuth.signOut().then(() => {
    localStorage.removeItem('cn_session');
    alert('Logged out!');
    if (typeof renderHome === 'function') renderHome();
  });
}

// Keep UI synced with Firebase auth state
fbAuth.onAuthStateChanged(async (fbUser) => {
  if (fbUser) {
    localStorage.setItem('cn_session', JSON.stringify({ userId: fbUser.uid }));
  } else {
    localStorage.removeItem('cn_session');
  }
  if (typeof renderHome === 'function') renderHome();
});

// Hook buttons
document.addEventListener('DOMContentLoaded', () => {
  const regBtn = document.getElementById('registerBtn');
  const logBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  if (regBtn) regBtn.onclick = firebaseRegisterHandler;
  if (logBtn) logBtn.onclick = firebaseLoginHandler;
  if (logoutBtn) logoutBtn.onclick = firebaseLogoutHandler;
});
                                                       </script>

/* ===========================
   Simple client-side "DB" built on localStorage
   - This is a prototype: data is saved per-browser (localStorage)
   - To make real multi-user, later integrate Firebase (I will show how)
   ============================ */

const storage = {
  users: JSON.parse(localStorage.getItem('cn_users')||'{}'),
  series: JSON.parse(localStorage.getItem('cn_series')||'{}'),
  playlists: JSON.parse(localStorage.getItem('cn_playlists')||'{}'),
  notifications: JSON.parse(localStorage.getItem('cn_notifications')||'{}'),
  session: JSON.parse(localStorage.getItem('cn_session')||'null'),
};

function saveAll(){
  localStorage.setItem('cn_users', JSON.stringify(storage.users));
  localStorage.setItem('cn_series', JSON.stringify(storage.series));
  localStorage.setItem('cn_playlists', JSON.stringify(storage.playlists));
  localStorage.setItem('cn_notifications', JSON.stringify(storage.notifications));
  localStorage.setItem('cn_session', JSON.stringify(storage.session));
}

/* Utilities */
function uid(prefix='id'){ return prefix + '_' + Math.random().toString(36).slice(2,10); }
function now(){ return new Date().toISOString(); }
function currentUser(){ return storage.session && storage.session.userId ? storage.users[storage.session.userId] : null; }

/* Seed demo content if empty */

  const adminId = uid('user');
  storage.users[adminId] = {
    id: adminId, username:'DemoCreator', email:'demo@cn', roles:['author','artist'], verified:true, bio:'Demo creator', avatar:null,
    followers:[], following:[], stats:{views:0, likes:0}, createdAt:now(), history:{}, playlists:[]
  };
  storage.session = { userId:adminId };
  // seed a sample series (comic)
  const s1 = uid('series');
  storage.series[s1] = {
    id:s1, title:'Demo Manhwa', type:'comic', format:'manhwa', description:'A demo manhwa for testing', cover:null,
    creatorId:adminId, language:'ko', tags:['fantasy','action'], status:'ongoing', publishedAt:now(),
    stats:{views:1200, likes:300, follows:150}, chapters:[]
  };
  // sample chapter with remote placeholder images encoded as base64 placeholders (we'll use colored divs anyway)
  storage.series[s1].chapters.push({
    id: uid('ch'), title:'Chapter 1', index:1, contentType:'images',
    images:[], text:'', publishedAt: now(), stats:{views:400, likes:50}, comments:[]
  });
  saveAll();
}

/* --------- UI helpers & routing ---------- */

document.getElementById('tabComics').onclick = (e)=>{
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); e.target.classList.add('active'); rebuildFeed();
};
document.getElementById('tabNovels').onclick = (e)=>{

const createModal = document.getElementById('createModal');

  createModal.classList.remove('hidden');
