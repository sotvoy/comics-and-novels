<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Comics & Novels</title>

<style>
:root{
  --bg:#0f1114;
  --surface:#181b1e;
  --card:#1f2226;
  --text:#eaeaea;
  --muted:#9aa3ad;
  --accent:#1db954;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
}

/* TOP BAR */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px;
  background:var(--surface);
  position:sticky;
  top:0;
  z-index:10;
}
.left, .right{
  display:flex;
  gap:10px;
  align-items:center;
}
button{
  background:none;
  border:none;
  color:var(--text);
  font-size:16px;
  cursor:pointer;
}
.tabs button.active{
  border-bottom:2px solid var(--accent);
}

/* DRAWER */
.drawer{
  position:fixed;
  top:0; left:0; bottom:0;
  width:250px;
  background:var(--card);
  padding:15px;
  transform:translateX(-100%);
  transition:.3s;
  z-index:20;
}
.drawer.open{transform:translateX(0)}
.drawer div{
  padding:10px 0;
  border-bottom:1px solid #333;
}

/* CONTENT */
main{
  padding:15px;
  padding-bottom:90px;
}
.section{margin-bottom:20px}
.row{
  display:flex;
  gap:10px;
  overflow-x:auto;
}
.card{
  min-width:130px;
  height:180px;
  background:#2a2e33;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0; left:0; right:0;
  background:var(--surface);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
.plus{
  background:var(--accent);
  color:#000;
  width:50px;
  height:50px;
  border-radius:50%;
  font-size:28px;
  margin-top:-25px;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:flex-end;
  justify-content:center;
  z-index:30;
}
.modal-bg.show{display:flex}
.modal{
  background:var(--card);
  width:100%;
  max-width:400px;
  padding:15px;
  border-radius:15px;
}
.modal button{
  width:100%;
  padding:10px;
  background:#2a2e33;
  border-radius:8px;
  margin-bottom:8px;
}
</style>
</head>

<body>

<!-- DRAWER -->
<div id="drawer" class="drawer">
  <div>Top Ranking</div>
  <div>Genres</div>
  <div>Completed</div>
  <div>Settings</div>
</div>

<!-- TOP BAR -->
<div class="topbar">
  <div class="left">
    <button id="menuBtn">‚ò∞</button>
    <button id="typeBtn">Manhwa ‚ñæ</button>
  </div>

  <div class="tabs">
    <button class="active" id="tabComics">Comics</button>
    <button id="tabNovels">Novels</button>
  </div>

  <div class="right">
    üîî üîç
  </div>
</div>

<!-- MAIN -->
<main>
  <div class="section">
    <h3>Top 10</h3>
    <div class="row">
      <div class="card">#1</div>
      <div class="card">#2</div>
      <div class="card">#3</div>
    </div>
  </div>

  <div class="section">
    <h3>All Content</h3>
    <div class="grid">
      <div class="card">Comic A</div>
      <div class="card">Comic B</div>
      <div class="card">Comic C</div>
      <div class="card">Comic D</div>
    </div>
  </div>
</main>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <button>Home</button>
  <button>My List</button>
  <button id="plusBtn" class="plus">+</button>
  <button>Following</button>
  <button>Profile</button>
</div>

<!-- CREATE MODAL -->
<div id="createModal" class="modal-bg">
  <div class="modal">
    <button>üìò Publish Artwork</button>
    <button>‚úçÔ∏è Publish Novel</button>
    <button>üìÇ Create Playlist</button>
    <button id="closeModal">Cancel</button>
  </div>
</div>

<script>
/* DRAWER */
const drawer = document.getElementById("drawer");
document.getElementById("menuBtn").onclick = () =>{
  drawer.classList.toggle("open");
};

/* PLUS MODAL */
const modal = document.getElementById("createModal");
document.getElementById("plusBtn").onclick = () =>{
  modal.classList.add("show");
};
document.getElementById("closeModal").onclick = () =>{
  modal.classList.remove("show");
};

/* TABS */
const tabComics = document.getElementById("tabComics");
const tabNovels = document.getElementById("tabNovels");

tabComics.onclick = ()=>{
  tabComics.classList.add("active");
  tabNovels.classList.remove("active");
};
tabNovels.onclick = ()=>{
  tabNovels.classList.add("active");
  tabComics.classList.remove("active");
};

/* TYPE SWITCH */
document.getElementById("typeBtn").onclick = ()=>{
  const t = prompt("Manga / Manhwa / Manhua");
  if(t) document.getElementById("typeBtn").innerText = t+" ‚ñæ";
};
</script>

</body>
    </html>
